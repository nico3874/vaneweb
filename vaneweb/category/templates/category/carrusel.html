{% extends "core/base.html" %}
{% load static%}
{% block title %}Vanesa Fernandez Fotografía|Newborn {% endblock %}
    
{% block content%}

<!--Carousel Wrapper-->
<div id="carousel-example-1z" class="container carousel slide carousel-fade col-sm-8 padding_white " data-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-1z" data-slide-to="1"></li>
    <li data-target="#carousel-example-1z" data-slide-to="2"></li>
  </ol>
  <!--/.Indicators-->
  <!--Slides-->
  
  <div class="carousel-inner img_difum" role="listbox">
    <!--First slide-->
    <div class="carousel-item active">
      <img class="d-block w-100 " src="{{category.image_1.url}}" 
        alt="First newborn">
    </div>
    <!--/First slide-->
    <!--Second slide-->
    <div class="carousel-item">
      <img class="d-block w-100" src="{{category.image_2.url}}"
        alt="Second newborn">
    </div>
    <!--/Second slide-->
    <!--Third slide-->
    <div class="carousel-item">
      <img class="d-block w-100" src="{{category.image_3.url}}"
        alt="Third newborn">
   
    </div>
     

  </div>
  <!--/.Slides-->
  <!--Controls-->
  <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>
